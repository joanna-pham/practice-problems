<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Checker</title>
</head>
<body>

  <script>

    //define function spellChecker
    //arguments
    // --- userWords: array of words in string
    // --- correctWords: array of words in string

    //create an empty array for correct words
    //create an empty array for incorrect words
    //create an empty object literal to put arrays in
    //look through 1st array
    //check if the first string in the first array has the same spelling as the first string in the 2nd array (at each word, compare 2 strings)
    //---if they are the same spelling, put in correct words array
    //---if they are not, put in incorrect words array
    //return the arrays


    function spellChecker(userWords, correctWords){
    var correct = [];
    var incorrect = [];

    var results = {
      correct: correct,
      incorrect: incorrect,
    }
      for (var i = 0; i < userWords.length; i++){
        if(userWords[i] === correctWords[i]){
          correct.push(userWords[i])
        } else {
          incorrect.push(userWords[i])
        }
      }
      return results
    }

   console.log(spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"])) // -> { correct: ["boy", "ice cream"], incorrect: ["duct", "sendwich"]}
   console.log(spellChecker(["jam", "breat", "sound"], ["jam", "bread", "sound"])) // -> {correct: ["jam", "sound"], incorrect:["breat"]}
   console.log(spellChecker(["java", "CDS", "HTMO"], ["java", "CSS", "HTML"])) // -> {correct: ["java"], incorrect: ["CDS","HTMO"]}

  </script>

</body>
</html>
