<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Within Range</title>
</head>
<body>

<script>


var rangeObject = { //object literal with empty properties for user input
  min: "",
  max: ""
}

function isWithinRange(number, rangeObject) {
  min = rangeObject.min; //calling for the value in min and max property and assigning to respective properties
  max = rangeObject.max;

  if (number >= min && number <= max) {
    return true;
  } else {
    return false;
  }
}

console.log(isWithinRange(5, { min: 1, max: 9 })) // -> true
console.log(isWithinRange(12, { min: 15, max: 29 })) // -> false
console.log(isWithinRange(9, { min: 0, max: 9 }))  // -> true

</script>

</body>
</html>
