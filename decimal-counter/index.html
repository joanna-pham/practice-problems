<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Counter</title>
</head>

<body>

  <script>

    function decimalPlaceCounter(stringNumber) {
      for (var i = 0; i < stringNumber.length; i++) { //loop through the stringNumber to find decimal
        var str = stringNumber.toString(); //convert number to string
        var result = str.lastIndexOf("."); // returns the position of last occurrence of value in string
      }
      if (result < 0) { // no decimal for whole numbers, which resulted in -1
        return 0;
      }
      return result;
    }

    console.log(decimalPlaceCounter("127.245")); // -> 3
    console.log(decimalPlaceCounter("145")); // -> 0
    console.log(decimalPlaceCounter("23.00")); // -> 2


  </script>

</body>

</html>
