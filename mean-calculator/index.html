<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mean Calculator</title>
</head>
<body>

<script>

  //add all numbers in array
  //divide by number there
  //round to two decimals

  // var sum = 0;

  function meanCalculator(numbersArray) {
    var sum = 0;
    for (var i = 0; i < numbersArray.length; i++) {
      sum += numbersArray[i];
    }
    var avg = sum / numbersArray.length;
    return avg.toFixed(2);
  }


  console.log(meanCalculator([1, 2, 3, 4, 5]));
  console.log(meanCalculator([7, 3, 1, 5, 3, 2]));
  console.log(meanCalculator([9, 3, 6]));
  console.log(meanCalculator([8, 9, 6, 7, 25, 30]))

</script>

</body>
</html>
