    //look at each individual word in word storage
    //if word is "Nemo", return current index in loop + 1 ()
    //OR return "Nemo not found in sentence"

    function findingNemo(sentence) {
      var word = ''
      var result = [];
      for (var i = 0; i <= sentence.length; i++){ //split method expanded
        if(sentence[i] === " " || sentence[i] === undefined){
          result.push(word)
          word = ''
        } else {
          word += sentence[i]
        }
      }

      for (var x = 0; x < result.length; x++){
        if (result[x] === 'Nemo'){
          return x + 1
        }
      }
      return "No Nemo Found"
    }
