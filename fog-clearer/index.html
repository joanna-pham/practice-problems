    // create a function fogClearer with 1 parameter stringToClear
    // returns "its a clear day" if "f", "o", "g" are removed from string

    //psuedo code
    // create an empty storage to hold new string
    //for each character in given sentence:
    // check if character is "f", "o", "g"
    // if so, add to empty storage
    // clear out value in current word storage for next

    function fogClearer(stringToClear){
      var newString = "";
      for(var i = 0; i < stringToClear.length; i++){
        if(
          stringToClear[i] !== 'f' &&
          stringToClear[i] !== 'o' &&
          stringToClear[i] !== 'g'
        ){
          newString += stringToClear[i] //if index is not f, o, g, put those characters in empty string
        }
      }
      if(stringToClear === newString){
        return "It's a clear day!"
      } else {
        return newString
      }
    }
