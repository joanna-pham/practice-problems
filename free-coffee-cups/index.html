<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Coffee Cups</title>
</head>
<body>

  <script>

    var coffeeCups = '';

    function freeCoffeeCups(coffeeCups) {
      return coffeeCups + Math.floor(coffeeCups / 6);
    }

    console.log(freeCoffeeCups(13)); // -> 15
    console.log(freeCoffeeCups(7)); // -> 7
    console.log(freeCoffeeCups(5)); // -> 5

  </script>

</body>
</html>
