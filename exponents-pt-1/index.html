<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    function cubes(a) {
      return Math.pow(a, 3)
    }


    console.log("2 cube:", cubes(2))
    console.log("3 cube:", cubes(3))
    console.log("4 cube:", cubes(4))
    console.log("5 cube:", cubes(5))
  </script>

</body>

</html>
