  <script>

    function volumeCalculator(boxesArray){
      var result = 0;
      for (var i = 0; i < boxesArray.length; i++){
        var initialResult = 1;
        for (var x = 0; x < boxesArray[i].length; x++){//current index of nested array
          initialResult *= boxesArray[i][x] //initial result is volume of box
        }
        result += initialResult
      }
      return result
    }
