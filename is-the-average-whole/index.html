<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is The Average Whole</title>
</head>

<body>

  <script>
    function isTheAverageWhole(numbersArray) {
      var sum = 0;

      for (var i = 0; i < numbersArray.length; i++) {
        sum += numbersArray[i] //sum = sum + numbersArray[i] <-- adding numbers in array
        var results = sum / numbersArray.length; // divide total by length of array
      }
      if (Math.floor(results) === results) { //math.floor makes the result a whole number
        return true
      } else {
        return false
      }
    }

    console.log(isTheAverageWhole([1, 3, 4, 4])); // -> true (3)
    console.log(isTheAverageWhole([3, 4])); // -> false (3.5)
    console.log(isTheAverageWhole([5, 5, 5])); // -> true (5)

  </script>

</body>

</html>
